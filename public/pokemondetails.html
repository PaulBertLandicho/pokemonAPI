


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pokemon.css">
</head>
<body>
    <div id="content-box" class="flex flex-col lg:flex-row gap-4 p-4 " style="height: 500pox;">
        <!-- Left Side, display pokemon info -->
        <div id="pokemon-info" class="flex-1 bg-white bg-opacity-20 p-4 rounded-lg shadow-lg backdrop-filter backdrop-blur-md">
            <a href="pokemondetails.html" class="text-blue-500 hover:text-blue-700">
                Details<i class="fas fa-arrow-left" style='font-size:24px'></i>
            </a>
                        <img id="pokemon-img" class="w-[160px] h-[160px] border border-black rounded-full mt-5 bg-white mx-auto" style="width: 200px; height: 200px;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Pokemon Image">
            <div id="pokemon-types" class="w-[230px] bg-green flex  mx-auto mt-2 ">
                <span class="px-2 py-1 mx-1 border border-white rounded-lg bg-green-600 text-white">GRASS</span>
                    <span class="px-2 py-1 mx-1 border border-white rounded-lg bg-purple-700 text-white">POISON</span>
                </div>
            <div id="pokemon-description" class="w-[250px] h-[10px] flex rounded-lg mx-auto mt-2 p-10 text-lg overflow-auto" style="margin-top: 20px; width: 300px;">
                <p>This is a description of the Pokémon. It gives information about the Pokémon's abilities, characteristics, and other interesting facts.</p>
            </div>
        </div>
   
    <script src="pokemon.js"></script>
